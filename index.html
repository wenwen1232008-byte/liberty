<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>自由引导人民</title>
<style>
  body, html {
    margin: 0; 
    padding: 0; 
    height: 100%; 
    font-family: Arial, sans-serif;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .top-text {
    width: 100%;
    background-color: rgba(0,0,0,0.7);
    color: white;
    font-size: 24px;
    padding: 10px 20px;
    box-sizing: border-box;
    text-align: center;
  }

  .image-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 450px;
    margin: 20px 0;
    background-image: url('liberty.jpg'); 
    background-size: cover;
    background-position: center;
    border: 4px solid white;
    border-radius: 10px;
  }

  .bottom-text {
    position: absolute;
    bottom: 80px;
    left: 20px;
    font-size: 24px;
    font-weight: bold;
    color: red;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
  }

  .invite-container {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
  }

  .invite-input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
  }

  .invite-button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
  }

  .error-msg {
    position: absolute;
    bottom: 60px;
    left: 20px;
    color: red;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }

  footer {
    width: 100%;
    text-align: center;
    padding: 20px;
    background-color: rgba(0,0,0,0.7);
    color: white;
    font-size: 16px;
    box-sizing: border-box;
    margin-top: 30px;
  }

  footer a {
    color: #00afff;
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="top-text">自由引导人民，一个自由论坛</div>

  <div class="image-container">
    <div class="bottom-text">欢迎你的到来，请填写邀请码。</div>

    <div class="invite-container">
      <input type="text" id="inviteCode" class="invite-input" placeholder="填写邀请码" />
      <button class="invite-button" onclick="checkInvite()">提交</button>
    </div>

    <div id="errorMsg" class="error-msg"></div>
  </div>

  <footer>
    ✈️ 加入我们的 Telegram 频道：
    <a href="https://t.me/YellowCraneTower000" target="_blank">@YellowCraneTower000</a><br>
    📧 联系我们：
    <a href="mailto:youremail@example.com">youremail@example.com</a>
  </footer>

<script>
  function checkInvite() {
    const code = document.getElementById('inviteCode').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    // 注意：前端验证仅示例，真实验证建议服务器端处理
    if (code.toLowerCase() === 'liberty') {
      alert('邀请码正确，跳转到主页！');
      window.location.href = 'liberty.html'; // 改成你的主页地址
    } else {
      errorMsg.textContent = '邀请码错误，请重新输入！';
    }
  }
</script>

</body>
</html>
